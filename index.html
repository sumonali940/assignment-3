<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind and DaisyUI Cdn framework -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-lato container mx-auto">
    <!-- Header Start -->
    <header class=" hidden lg:block my-14">
        <div class="navbar bg-error rounded-full">
            <div class="navbar-start">
                <div class="dropdown">
                    <ul
                        class="menu menu-vertical lg:menu-horizontal rounded-box lg:flex-row text-white font-medium text-lg">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a class="flex flex-row items-center text-4xl text-white font-bold"><img class="w-12"
                        src="images/logo.png" alt=""> &nbsp; &nbsp;Fruit Burst</a>
            </div>
            <div class="navbar-end">
                <div class="form-control"><input type="text" placeholder="Search here"
                        class="input rounded-full w-auto lg:w-80 relative"></div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 absolute mr-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Slider Start -->
    <section>
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="images/banner1.png" class="w-full" />
                <div
                    class="absolute flex justify-between items-center transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <div class="hero">
                        <div class="hero-content text-center">
                            <div class="max-w-2xl">
                                <h1 class="text-7xl font-extrabold text-white">Exotic tastes at your doorstep</h1>
                                <p class="py-6 text-xl text-white font-medium">We supply highly quality organic
                                    products.</p>
                                <button class="btn bg-[#F85559] text-white outline-none border-none rounded-lg">Shop
                                    Now</button>
                            </div>
                        </div>
                    </div>

                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-full">
                <img src="images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide3" class="carousel-item relative w-full">
                <img src="images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>
            <div id="slide4" class="carousel-item relative w-full">
                <img src="images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
